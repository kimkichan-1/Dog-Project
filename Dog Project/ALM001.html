<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 - 멍멍 생각</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/alerts.css">
</head>
<body>
    <div class="container">
        <!-- ✅ Header (공통) -->
        <div class="header">
            <div class="logo">멍멍 생각</div>
            <div class="header-icons">
                <a href="SER001.html" title="검색">🔍</a>
                <a href="ALM001.html" title="알림">🔔</a>
                <a href="SET001.html" title="설정">⚙️</a>
            </div>
        </div>

        <!-- ✅ 알림 섹션 -->
        <div class="alerts-section">
            <h2>🐶 멍! 새로운 소식이 있어요!</h2>
            <ul class="alert-list">
                <li class="alert-item">
                    <span>산책모임 "푸들파티"에서 새로운 댓글이 달렸어요.</span>
                    <button class="delete-alert-btn">삭제</button>
                </li>
                <li class="alert-item">
                    <span>새로운 미션 "강아지와 셀카 찍기"가 도착했어요!</span>
                    <button class="delete-alert-btn">삭제</button>
                </li>
                <li class="alert-item">
                    <span>사용자 @puppylover 님이 당신을 팔로우했어요.</span>
                    <button class="delete-alert-btn">삭제</button>
                </li>
            </ul>
            <button class="clear-all-btn">전체 삭제 🧹</button>
        </div>

        <!-- ✅ Nav Bar (공통) -->
        <div class="nav-bar">
            <a href="HOM001.html" class="nav-button">
                <span>🐶</span>
                홈
            </a>
            <a href="CMM001.html" class="nav-button">
                <span>🐕</span>
                멍멍광장
            </a>
            <a href="CHA001.html" class="nav-button">
                <span>💬</span>
                채팅
            </a>
            <a href="MYP001.html" class="nav-button">
                <span>🦮</span>
                프로필
            </a>
        </div>
    </div>

    <!-- 간단한 삭제 동작 예시 -->
    <script>
        document.querySelectorAll('.delete-alert-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.parentElement.remove();
            });
        });

        document.querySelector('.clear-all-btn').addEventListener('click', () => {
            document.querySelector('.alert-list').innerHTML = '';
        });
    </script>
</body>
</html>
