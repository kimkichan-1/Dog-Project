<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 멍멍 생각</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">멍멍 생각</div>
            <div class="header-icons">
                <a href="SER001.html" title="검색">🔍</a>
                <a href="ALM001.html" title="알림">🔔</a>
                <a href="SET001.html" title="설정">⚙️</a>
            </div>
        </div>
        <div class="settings-section">
            <h2>멍! 어떻게 설정하고 싶으신가요? 🐶</h2>
            <div class="setting-group">
                <h3>알림 설정</h3>
            
                <div class="switch-wrap">
                    <span>새 메시지 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="notifyMessages" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            
                <div class="switch-wrap">
                    <span>새 댓글 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="notifyComments" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            
                <div class="switch-wrap">
                    <span>미션 알림</span>
                    <label class="switch">
                        <input type="checkbox" id="notifyMissions" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-group">
                <h3>테마 설정</h3>
                <label class="radio-option">
                    <input type="radio" name="theme" value="light" checked>
                    <span>라이트 모드 🌞</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="theme" value="dark">
                    <span>다크 모드 🌙</span>
                </label>
            </div>
            <div class="setting-group">
                <h3>계정 관리</h3>
                <select id="profileSelect" class="profile-select">
                    <option value="">프로필 선택</option>
                </select>
                <button id="deleteProfileBtn" class="action-btn delete-btn">프로필 삭제 🗑️</button>
                <button id="logoutBtn" class="action-btn logout-btn">로그아웃 🚪</button>
            </div>
            <div class="setting-group">
                <h3>데이터 관리</h3>
                <button id="clearDataBtn" class="action-btn delete-btn">모든 데이터 초기화 ⚠️</button>
            </div>
            <div class="setting-group">
                <h3>언어 설정</h3>
                <select id="languageSelect" class="language-select">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
            </div>
            <button id="saveSettingsBtn" class="save-btn">설정 저장 🐾</button>
        </div>
        <div class="nav-bar">
            <a href="HOM001.html" class="nav-button">
                <span>🐶</span>
                홈
            </a>
            <a href="CMM001.html" class="nav-button">
                <span>🐕</span>
                멍멍광장
            </a>
            <a href="CHA001.html" class="nav-button">
                <span>💬</span>
                채팅
            </a>
            <a href="MYP001.html" class="nav-button">
                <span>🦮</span>
                프로필
            </a>
        </div>
    </div>
    <script src="assets/js/settings.js"></script>
</body>
</html>
