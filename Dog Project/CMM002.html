<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍멍 생각 - 글쓰기</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/write.css">
</head>
<body data-screen-id="CMM002">
    <div class="container">
        <div class="header">
            <div class="logo">멍멍 생각</div>
            <div class="header-icons">
                <a href="SER001.html" title="검색">🔍</a>
                <a href="ALM001.html" title="알림">🔔</a>
                <a href="SET001.html" title="설정">⚙️</a>
            </div>
        </div>

        <div class="write-section">
            <h2 id="pageTitle">글쓰기</h2>
            <form onsubmit="savePost(event)">
                <div class="form-group">
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" required placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="postTag">태그</label>
                    <input type="text" id="postTag" placeholder="태그를 입력하세요 (예: 훈련)">
                </div>
                <div class="form-group">
                    <label for="postTopic">주제</label>
                    <select id="postTopic" required>
                        <option value="" disabled selected>주제를 선택하세요</option>
                        <option value="health">건강/질병</option>
                        <option value="training">훈련/행동</option>
                        <option value="food">사료/간식</option>
                        <option value="walk">산책/놀이</option>
                        <option value="free">자유</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postContent">내용</label>
                    <textarea id="postContent" required placeholder="내용을 입력하세요"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">등록</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='CMM001.html'">취소</button>
                </div>
            </form>
        </div>

        <div class="nav-bar">
            <a href="HOM001.html" class="nav-button">
                <span>🐶</span>
                홈
            </a>
            <a href="CMM001.html" class="nav-button active">
                <span>🐕</span>
                멍멍광장
            </a>
            <a href="CHA001.html" class="nav-button">
                <span>💬</span>
                채팅
            </a>
            <a href="MYP001.html" class="nav-button">
                <span>🦮</span>
                프로필
            </a>
        </div>
    </div>
